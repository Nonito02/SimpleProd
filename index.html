<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
    <div class="wrapper">
        <header>Daily Quotes</header>
        <div class="content">
            <div class="qoute-area">
                <i class="fa fa-quote-left" aria-hidden="true"></i>
                <p class="qoute"> Basic la an IT try nyo promise, very very tanginang course to</p>
                <i class="fa fa-quote-right" aria-hidden="true"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Nonito T. Notarte II</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"> <i class="fas fa-volume-up"></i> </li>
                    <li class="copy"> <i class="fas fa-copy"></i> </li>
                    <li class="twitter"> <i class="fab fa-facebook"></i> </li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
